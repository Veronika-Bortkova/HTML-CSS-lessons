<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            height: 100vh;
        }
        .wrapper{
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            height: 100%;
            flex-wrap: wrap;
        }
        .item{
            width: 200px;
            height: 200px;
            background: linear-gradient(0deg,rgba(34, 195, 34, 1) 0%, rgba(4, 193, 207, 1) 100%);
            box-shadow: 10px 10px 5px 0px rgba(0,0,0,0.75);
            border-radius: 50%;
            border: 5px groove rgb(4, 193, 207);
            transition: 3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .item a{
            text-decoration: none;
            color: white;
        }
        .item:hover {
            border-radius: 0;
            border: 8px ridge rgb(34, 195, 34);
            transition: 3s;
            transform: scale(2.5);
        }
        .item:hover a{
            color: darkblue;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="item"></div>
    <div class="item">
        <a href="#">link</a>
    </div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>

</div>
</body>
</html>
